<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitsubishi Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-brand img {
        height: 30px;
        margin-right: 10px;
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        color: #000;
      }

      .navbar-nav .nav-link:hover {
        color: #d00;
      }

      .dropdown-menu {
        min-width: 150px;
      }

      @media(min-width:991px) {
        .navbar>.container {
          flex-direction: column;
        }
      }

      @media(max-width:991px) {
        .navbar>.container {
          flex-direction: row;
        }
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./images/ports/logo (1).png" alt="Logo">
          <!-- <span>Mitsubishi Corporation</span> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Explore MC
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Overview</a></li>
                <li><a class="dropdown-item" href="#">Business Areas</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                About Us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Company Info</a></li>
                <li><a class="dropdown-item" href="#">History</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                News
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Press Releases</a></li>
                <li><a class="dropdown-item" href="#">Events</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Sustainability
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Environmental</a></li>
                <li><a class="dropdown-item" href="#">Social</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Investor Relations
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Financials</a></li>
                <li><a class="dropdown-item" href="#">Reports</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
