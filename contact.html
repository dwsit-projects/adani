  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .query-box {
      width: 350px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      border-top: 8px solid #008000;
    }

    .query-header {
      background-color: #008000;
      color: white;
      padding: 7px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .query-header span {
      display: flex;
      align-items: center;
    }

    .query-header img {
      width: 10px;
      margin-left: 8px;
    }

    .query-body {
      padding: 16px;
    }

    .avatars {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .avatars img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 4px;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .phone-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    column-gap: 0.8rem;
    }

    .phone-icon {
   line-height: 0;
    width: 35px;
    height: 35px;
    display: flex;
    background-color: #008000 !important;
    border-radius: 5px;
    justify-content: center;
    }

   .phone-icon svg{
    fill: #fff !important;
    width: 20px;
    height: 20px;
    margin-top: 7px;
   }
    .phone-text {
      color: #d32f2f;
      font-size: 18px;
      font-weight: bold;
    }

    .availability {
    text-align: center;
    font-size: 13px;
    margin-bottom: 12px;
    color: #008000;
    font-weight: 400;
    }

    textarea,
    input,
    select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .phone-input {
      display: flex;
      gap: 8px;
    }

    .phone-input select {
      width: 30%;
    }

    .phone-input input {
      width: 70%;
    }

    .submit-button {
     border-radius: 3px;
    background-color: #008000;
    width: 100%;
    padding: 13px;
    font-size: 15px;
    font-weight: 600;
    font-stretch: normal;
    font-style: normal;
    letter-spacing: normal;
    text-align: center;
    color: #fff;
    border: none;
    margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #023a02;
    }
  </style>

<body>
  <div class="query-box">
    <div class="query-header">
      Drop us a Query <span>
        <i class="fa-solid fa-chevron-down"></i>
      </span>
    </div>
    <div class="query-body">
      <div style="display: flex;justify-content: center;">
        <img src="./images/ports/contact/24x7-available.png" alt="contact us">
      </div>
      <div class="phone-info">
        <div class="phone-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16.523" height="16.491" viewBox="0 0 16.523 16.491"><path data-name="Path 24546" d="M53.8,12.05l-2.3-2.3a1.569,1.569,0,0,0-2.2,0,2.092,2.092,0,0,0-.4.6,1.566,1.566,0,0,1-1.8,1,7.3,7.3,0,0,1-4.3-4.3,1.431,1.431,0,0,1,1-1.8,1.584,1.584,0,0,0,1-1.9,2.092,2.092,0,0,0-.4-.6L42.1.45a1.569,1.569,0,0,0-2.2,0l-1.6,1.6c-1.6,1.6.2,6,4,9.8,3.9,3.9,8.2,5.7,9.8,4l1.6-1.6a1.485,1.485,0,0,0,.1-2.2" transform="translate(-37.72)"></path></svg>
        </div>
        <div class="phone-text" style="padding-top: 0.5rem;">
           <div class="phone_num"><a href="tel:+91 89517 55408"  style="color:#008000;text-decoration: none;">+91 89517 55408</a></div>
           <div class="availability">Available 24x7 for your queries</div>
        </div>
       
      </div>
      

      <textarea placeholder="Type your query here*" rows="4"></textarea>

      <div class="phone-input" style="display: flex;flex-direction: column;">
        <label class="duq_label__3Wlxi form-label" for="duqFormPhoneNumber" 
        style="font-size: 13px;
              line-height: 1.23;
              text-align: left;
              color: #3a5075;"
    >Phone Number</label>
        <div style="display: flex;">
          <select>
          <option value="IN">IN +91</option>
          <option value="US">US +1</option>
          <option value="UK">UK +44</option>
        </select>
        <input type="text" placeholder="Enter Phone Number*" />
        </div>
      </div>

       <div class="email-input" style="display: flex;flex-direction: column;row-gap:0.5rem;">
        <label class="duq_label__3Wlxi form-label" for="duqFormPhoneNumber" style="font-size: 13px;
              line-height: 1.23;
              text-align: left;
              color: #3a5075;">Email</label>
        <div>
        <input type="email" placeholder="Enter your email*" />
        </div>
      </div>
      <!-- <input type="email" placeholder="Enter your email*" /> -->

      <button class="submit-button" style="cursor: pointer;">SUBMIT QUERY</button>
    </div>
  </div>
