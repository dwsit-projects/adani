<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Stacking Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        /* height: 100%;
      overflow-x: hidden; */
        font-family: sans-serif;
      }

      .container {
        /* height: 300vh; Enough scroll space */
      }

      .section {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: white;
        transition: opacity 1s ease;
      }

      .section1 {
        background-color: #6c5ce7;
        z-index: 1;
        height: 100vh;
        width: 100dvw;
        justify-content: center;
        display: flex;
        align-items: center;
      }

      .section2 {
        background-color: #00b894;
        z-index: 2;
        height: 100vh;
        width: 100dvw;
        justify-content: center;
        display: flex;
        align-items: center;
      }

      .section3 {
        background-color: #fd79a8;
        z-index: 3;
        height: 100vh;
        width: 100dvw;
        justify-content: center;
        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="section">
        <section class="section1">Welcome to Section 1</section>
      </div>
      <div class="section">
        <section class="section2">This is Section 2</section>
      </div>
      <div class="section">
        <section class="section3">Final Section 3</section>
      </div>
    </div>

  </body>

</html>
